<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col">
          <h1>Assignment Title</h1>
        </div> 
      </div>

      <!-- Prompt to Confirm Beginning of Assignment -->
      <div class="row">
        <div class="col-12">
          <p>Are you ready to begin the assignment?</p>
        </div> 
        <div class="col-6">
          <button class="btn btn-secondary">Cancel</button>
        </div> 
        <div class="col-6">
          <button class="btn btn-primary">Begin</button>
        </div> 
      </div>

      <div class="row">
        <div class="col">
          <p>Compose your assignment below</p>
        </div> 
      </div>

      <!-- Text area  and Links to Allowed Resources -->
      <div class="row col-lg-8">
        <div class="col">

          <div class="row">
            <div class="col">
              <textarea id="textareaComposeAssignment" class="form-control" rows="20">This is your text area.</textarea>
            </div>
          </div>


          <div class="row row-cols-2 pt-2">
            <div class="col text-start">
              <p>Word Count: </p>
            </div>
            <div class="col text-end">
              <button class="btn btn-primary">Submit</button>
            </div>
          </div>

        </div>
      </div>

      
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
