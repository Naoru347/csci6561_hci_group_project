<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      
      <div class="row">
        <div class="col">
          <h1>Assignment Title</h1>
        </div> 
      </div>

      <!-- Prompt to Confirm Beginning of Assignment -->
      <div id="divConfirmationBlock" class="row">
        <div class="col-12">
          <p>Are you ready to begin the assignment?</p>
        </div> 
        <div class="col-6">
          <button class="btn btn-secondary">Cancel</button>
        </div> 
        <div class="col-6">
          <button id="btnBegin" class="btn btn-primary">Begin</button>
        </div> 
      </div>

      <!-- Text area  and Links to Allowed Resources -->
      <div id="divTextAndLinksBlock" class="row d-none">

        <!-- Text area  col -->
        <div class="col col-8">

          <div class="row">
            <div class="col">
              <textarea id="textareaComposeAssignment" class="form-control" rows="20">Compose your text here.</textarea>
            </div>
          </div>


          <div class="row pt-2">
            <div class="col text-start">
              <p>Word Count: </p>
            </div>
            <div class="col text-end">
              <button id="btnSubmit" class="btn btn-primary">Submit</button>
            </div>
          </div>

        </div>

      <!-- Additional resources col -->
      <div class="col col-4">
        <h2>Prompt</h2>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action">Prompt</button>
        </div>
        <h2>Previous Assignments</h2>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action">Previous Assignment 1</button>
          <button type="button" class="list-group-item list-group-item-action">Previous Assignment 2</button>
          <button type="button" class="list-group-item list-group-item-action">Previous Assignment 3</button>
          <button type="button" class="list-group-item list-group-item-action">Previous Assignment 4</button>
          <button type="button" class="list-group-item list-group-item-action">Previous Assignment 5</button>
        </div>
        <h2>Allowed Files</h2>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action">File 1</button>
          <button type="button" class="list-group-item list-group-item-action">File 2</button>
          <button type="button" class="list-group-item list-group-item-action">File 3</button>
          <button type="button" class="list-group-item list-group-item-action">File 4</button>
          <button type="button" class="list-group-item list-group-item-action">File 5</button>
        </div>
        <h2>External Resources</h2>
        <div class="list-group">
          <button type="button" class="list-group-item list-group-item-action">External Resource 1</button>
          <button type="button" class="list-group-item list-group-item-action">External Resource 2</button>
          <button type="button" class="list-group-item list-group-item-action">External Resource 3</button>
          <button type="button" class="list-group-item list-group-item-action">External Resource 4</button>
          <button type="button" class="list-group-item list-group-item-action">External Resource 5</button>
        </div>

      </div>
      </div>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../Scripts/task.js"></script>
  </body>
</html>
