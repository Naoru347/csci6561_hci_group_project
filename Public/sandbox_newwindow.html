<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>New Full-Screen Window</title>
    </head>
    <body>
        <h1>New Window</h1>
        <button onclick="fullScreen()">Click if you are ready to compose</button>
        <script>
            
            // This does not work with onload, only with user's gesture, that is with clicking a button
            function fullScreen() {
                let elem = document.documentElement; // This selects the entire HTML document
                
                if (elem.requestFullscreen) {
                    elem.requestFullscreen();
                } else if (elem.mozRequestFullScreen) { // Firefox
                    elem.mozRequestFullScreen();
                } else if (elem.webkitRequestFullscreen) { // Chrome, Safari, and Opera
                    elem.webkitRequestFullscreen();
                } else if (elem.msRequestFullscreen) { // IE/Edge
                    elem.msRequestFullscreen();
                }
            }

            /* window.addEventListener("fullscreenchange", function() {
                if (document.fullscreenElement) {
                    console.log("Entered fullscreen mode");
                } else {
                    console.log("Exited fullscreen mode");
                }
            }); */

            
            // In Chrome, this works with esc button, but not with Chrome's enter/exit full screen button.
            // In Safari, it works fine.
            document.addEventListener("fullscreenchange", onFullscreenChange);
            document.addEventListener("webkitfullscreenchange", onFullscreenChange);
            document.addEventListener("mozfullscreenchange", onFullscreenChange);
            document.addEventListener("MSFullscreenChange", onFullscreenChange);

            function onFullscreenChange(event) {
                console.log("Fullscreen change event fired");
                if (document.fullscreenElement) {
                    console.log("Entered fullscreen mode");
                } else {
                    console.log("Exited fullscreen mode");
                }
            }

            window.addEventListener('blur', function() {
                console.log('Window lost focus');
            });




            window.addEventListener('focus', function() {
                console.log('Window gained focus');
            });

        </script>
    </body>
</html>
