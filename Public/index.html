<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FocusWriting: Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
      crossorigin="anonymous"
    />
    <style>
      .strong-border {
          border: 1px solid #696969; /* Adjust the border width and color as needed */
          border-radius: 4px; /* Optional: Adjust the border radius */
      }
    </style>
  <link rel="stylesheet" href="../Styles/landing  _styles.css" />
</head>
<body>
  <header>
    <div class="p-5 bg-primary text-white text-center">
      <h1>FocusWrite</h1>
    </div>
  </header>

  <!-- Main Container -->
  <div class="container my-5">
    <div class="row">
      <div class="col col-4 offset-4">
        <div class="card">
          <div class="card-header">
            <h2 class="card-title m-0">Log in</h2>
          </div>
          <div class="card-body bg-light">
            <form>
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <!-- Default value provided for development -->
                <input id="inputted-email" type="email" class="form-control input-lg strong-border" required value="testuser@example.com">
              </div>
              
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <!-- Default value provided for development -->
                <input id="inputted-password" type="password" class="form-control input-lg strong-border" required value="hashedpassword123">
              </div>

              <div class="text-end">
                <button class="btn btn-primary" id="submit">Submit</button>
              </div>
            </form>
            
            <!-- Authentication message -->
            <div id="failed-auth-message" class="alert alert-danger mt-3 d-none" role="alert">
              Your login information is not authenticated. Please try again.
            </div>

          </div>
        </div>
      </div>
    </div>
    
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="../Scripts/login.js"></script>
</body>
</html>
